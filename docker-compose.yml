version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: agentbattles
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0

  celery-worker:
    build: ./backend
    depends_on:
      - postgres
      - redis
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: celery -A app.agents.scheduler worker --loglevel=info

  celery-beat:
    build: ./backend
    depends_on:
      - postgres
      - redis
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: celery -A app.agents.scheduler beat --loglevel=info

volumes:
  postgres_data:
